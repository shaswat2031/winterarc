<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Arc Challenge Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light text-center">
    <div class="container my-5">
        <h1 class="text-orange">Winter Arc Challenge</h1>
        <p class="lead">Track your daily progress on each challenge</p>
        <div class="progress-circle-container my-4">
            <svg class="progress-circle" width="120" height="120">
                <circle cx="60" cy="60" r="50" class="bg-circle"></circle>
                <circle cx="60" cy="60" r="50" class="progress"></circle>
            </svg>
            <div class="progress-text">
                <span id="progress-percent">0%</span>
                <p>Completed</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h2 class="text-orange">Daily Habits</h2>
                    <div id="habit-list">
                        <div class="habit-item" data-habit="isolation">
                            <span>Isolation Challenge</span>
                            <button class="btn btn-outline-warning complete-btn">✔</button>
                        </div>
                        <div class="habit-item" data-habit="early-riser">
                            <span>Early Riser</span>
                            <button class="btn btn-outline-warning complete-btn">✔</button>
                        </div>
                        <div class="habit-item" data-habit="endure-cold">
                            <span>Endure the Cold</span>
                            <button class="btn btn-outline-warning complete-btn">✔</button>
                        </div>
                        <div class="habit-item" data-habit="zen-warrior">
                            <span>Zen Warrior</span>
                            <button class="btn btn-outline-warning complete-btn">✔</button>
                        </div>
                        <div class="habit-item" data-habit="daily-workout">
                            <span>Daily Workout</span>
                            <button class="btn btn-outline-warning complete-btn">✔</button>
                        </div>
                        <div class="habit-item" data-habit="self-improvement">
                            <span>Self-Improvement</span>
                            <button class="btn btn-outline-warning complete-btn">✔</button>
                        </div>
                        <div class="habit-item" data-habit="deep-work">
                            <span>Deep Work</span>
                            <button class="btn btn-outline-warning complete-btn">✔</button>
                        </div>
                    </div>
                    <button id="reset-btn" class="btn btn-warning mt-3">Reset for Tomorrow</button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
